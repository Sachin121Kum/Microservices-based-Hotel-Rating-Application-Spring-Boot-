spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: ratingdb
  application:
    name: hotel-service


server:
  port: 8084


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true




